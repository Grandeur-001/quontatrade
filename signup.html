<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ============TITLE============= -->
    <title>Quonta Trade</title>

    <!-- ============HEAD-ICON-LOGO============= -->
    <link rel="icon" type="image/png" href="assets/images/logo.png">

    <!-- ============CSS-LINKS============= -->
     <!-- <link rel="stylesheet" href="/assets/css/main.css"> -->
    <link rel="stylesheet" href="assets/css/signup_&_login.css">
    <link rel="stylesheet" href="assets/css/main-mediaquery.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/css/swiper.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">



    <!-- ============FONT-AWESOME-LINKS============= -->
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
</head>
<style>
    @keyframes flash {
    0%{
        transform: scale(0.12) translateY(35%);
        /* opacity: 0; */
  
      }

    100%{
        transform: scale(1) translateY(0);
        /* opacity: 1; */

    }
}

/* ============STYLING AND ANIMATION FOR THE HTML TAG============= */
html{
    scroll-behavior: smooth;
    animation: flash 1s cubic-bezier(0.23, 1, 0.32, 1);
}

</style>
<body>

    <div class="go_back">
        <div class="left-arrow">
            <img src="/assets/images/SLIDEUPARROW.PNG" alt="">
        </div>
        <a class="links" href="index.html">back to home</a>
    </div>
    <div class="wrapper" id="signup_html">

        <div class="image">
            <div class="image_wrapper">
                <img src="/assets/svg/undraw_sign_up_n6im.svg" srcset="">
                
            </div>
        </div>

        <div class="form">
            <header>
                <div class="logo">
                    <div class="image_wrapper">
                        <a class="links" href="/index.html">
                            <img src="/assets/images/logo.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="text">
                    <div class="span">Get started with Quonta Trade</div>
                </div>
            </header>

            <form action="" method="" class="form_wrapper" onsubmit="return validateForm()" id="signup_form" >
                <div id="error" class="error_message">Error Message !!!</div>
                <div class="two_form_groups">
                    <div class="input-group">
                        <input type="text" required>
                        <label for="">First Name</label>
                    </div>
    
                    <div class="input-group">
                        <input type="text" required>
                        <label for="">Last Name</label>
                    </div>
                </div>

                <div class="input-group">
                    <input type="text" required>
                    <label for="">User Name</label>
                </div>

                <div class="input-group">
                    <input type="email" id="email_input" required>
                    <label for="">Email Address</label>
                </div>

                <div class="input-group">
                    <input type="number" id="phone_input" required>
                    <label for="">Phone Number</label>
                </div>

                <div class="input-group">
                    <input type="password" id="password_input" max="11" min="8" required>
                    <label for="">Password</label>
                    <div class="show_password">
                        <div class="image_wrapper" id="eye_icon_container" style="display: none;">
                            <img id="show_hide" src="/assets/svg/eye-off-svgrepo-com.svg" alt="">
                            <!-- <img src="/assets/svg/eye-svgrepo-com.svg" alt=""> -->
                        </div>
                    </div>
   
                </div>

                <div class="input-group">
                    <input type="password" id="confirm_password_input" required>
                    <label for="">Confirm Password</label>
                </div>

                <div class="terms-conditions_checkbox_wrapper">
                    <div class="checkbox-wrapper-15">
                        <input type="checkbox" name="" id="hidden_cbx" style="position: absolute; opacity: 0; z-index: 999; height: 25px; width: 100px; left: -27px;">
                        <input class="inp-cbx terms-conditions_checkbox" id="cbx-15" type="checkbox" style="display: none;"/>
                        <label class="cbx" for="cbx-15">
                          <span>
                            <svg width="12px" height="9px" viewbox="0 0 12 9">
                              <polyline points="1 5 4 8 11 1"></polyline>
                            </svg>
                          </span>
                        </label>
                        
                    </div>
                    <label id="terms-conditions_label" for="cbx-15">I agree to the Terms and Conditions</label>
                </div>

                <div class="submit_btn_wrapper">
                    <button type="submit">Sign up</button>
                </div>

                <!-- ALREADY HAVE AN ACCOUNT? LOGIN! -->
                <div class="already_have_an_account">
                    <span>Already have an Account?</span>
                    <a id="go_to_login" href="">Login</a>

                    <script>
                        document.querySelector(`#go_to_login`).addEventListener('click', (event) => {
                            event.preventDefault();
    
                            const signUp_html = document.querySelector(`#signup_html`);
                            signUp_html.classList.add(`slide-out`);
    
                            setTimeout(function() {
                            window.location.href = `login.html`;
            
                            }, 300);
                        });
                    </script>
                </div>
                    
                </form>
        </div>
    </div>



      


    


        <!-- ============ PRELOADER ANIMATION============= -->
        <section class="preloader_animation">
            <div class="wrapper">
                <div class="logo">
                    <div class="image_wrapper">
                        <img src="assets/images/logo.png" alt="">
                    </div>
                </div>
    
                <div class="loading_svg">
                    <div class="image_wrapper">
                        <img src="assets/svg/bouncing-circles.svg" alt="">
                    </div>
                </div>
            </div>
        </section>

    
</body>

        <script src="assets/javascript/function.js"></script>
        <script src="assets/javascript/app.js"></script>

        <script src="assets/javascript/typed.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/js/swiper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
        <script src="/assets/javascript/node_modules/lodash/lodash.min.js"></script>

          

</html>
