<style>
    @keyframes flash {
    0%{
        transform: scale(0.12) translateY(35%);
        /* opacity: 0; */
  
      }

    100%{
        transform: scale(1) translateY(0);
        /* opacity: 1; */

    }
}

/* ============STYLING AND ANIMATION FOR THE HTML TAG============= */
html{
    scroll-behavior: smooth;
    animation: flash 1s cubic-bezier(0.23, 1, 0.32, 1);
}
</style>


<body>

    <div class="wrapper" id="login_html">
        <div class="image">
            <div class="image_wrapper">
                <img src="/assets/svg/undraw_mobile_login_re_9ntv.svg" srcset="">
                
            </div>
        </div>

        <div class="form">
            <header>
                <div class="logo">
                    <div class="image_wrapper">
                        <a class="links" href="/index.html">
                            <img src="/assets/images/logo.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="text">
                    <div class="span">Sign in to your Account</div>
                </div>
            </header>

            <form action="" method="" class="form_wrapper">
                <div class="input-group">
                    <input type="email" required>
                    <label for="">Email Address</label>
                </div>


                <div class="input-group">
                    <input type="password" id="password_input" required>
                    <label for="">Password</label>
                    <div class="show_password">
                        <div class="image_wrapper">
                            <img id="show_hide" src="/assets/svg/eye-off-svgrepo-com.svg" alt="">
                            <!-- <img src="/assets/svg/eye-svgrepo-com.svg" alt=""> -->
                        </div>
                    </div>
   
                </div>

                <div class="forgot_password">
                    <span>Forgot password? <a id="" href="">Reset</a></span>
                   
                </div>

                <div class="submit_btn_wrapper">
                    <button type="submit">Sign in</button>
                </div>

                <!-- ALREADY HAVE AN ACCOUNT? LOGIN! -->
                <div class="already_have_an_account">
                    <span>Don't have an Account?</span>
                    <a id="go_to_signup" href="">Create Account</a>

                    
                    <script>
                        document.querySelector(`#go_to_signup`).addEventListener('click', (event2) => {
                            event2.preventDefault();
                        
                            const loginHtml = document.querySelector(`#login_html`);
                            loginHtml.classList.add(`slide-out`);
                        
                            setTimeout(function() {
                            window.location.href = `signup.html`;
                                
                            }, 300);
                        });
                    </script>
                </div>
                    
                </form>
        </div>
    </div>





      


    


        <!-- ============ PRELOADER ANIMATION============= -->
        <section class="preloader_animation">
            <div class="wrapper">
                <div class="logo">
                    <div class="image_wrapper">
                        <img src="assets/images/logo.png" alt="">
                    </div>
                </div>
    
                <div class="loading_svg">
                    <div class="image_wrapper">
                        <img src="assets/svg/bouncing-circles.svg" alt="">
                    </div>
                </div>
            </div>
        </section>
